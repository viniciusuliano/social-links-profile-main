<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

    <div class="card__profile">

      <div class="info__card">

          <li class="itens__card__description">
            <a href="" class="link__card">Git Hub</a>
          </li>
          <li class="itens__card_description">
            <a href="" class="link__card">Frontend Mentor</a>
          </li>
          <li class="itens__card_description">
            <a href="" class="link__card">Linkedin</a>
          </li>
          <li class="itens__card_description">
            <a href="" class="link__card">Twitter</a>
          </li>
          <li class="itens__card_description">
            <a href="" class="link__card">Instagram</a>
          </li>
        </ul>
      </div>
    </div>
  </main>

</html>
